<mat-accordion>
  <mat-expansion-panel *ngFor="let chequeReq of chequeReqs$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{chequeReq.approvedBy}}
      </mat-panel-title>
      <mat-panel-description>
        {{chequeReq.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Account: </p>
  </mat-expansion-panel>
</mat-accordion>

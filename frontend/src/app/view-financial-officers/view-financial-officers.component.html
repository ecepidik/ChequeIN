<mat-accordion>
    <mat-expansion-panel *ngFor="let financialOfficer of financialOfficerAccounts">
      <mat-expansion-panel-header>
        <div class="col-md-6">
          <mat-panel-title>
            <b>Financial Officer Name:&nbsp; </b>{{financialOfficer.name}}
          </mat-panel-title>
        </div>
        <div class="col-md-6">
          <mat-panel-title>
            <b>Email: </b>&nbsp;{{financialOfficer.email}}
          </mat-panel-title>
        </div>
      </mat-expansion-panel-header>
      <div>
        <div class="row">
          <div class="col-md-3">
            <b>Accounts: </b>
          </div>
          <div class="col-md-3">
            <b>Number: </b>
          </div>
          <div class="col-md-3">
            <b>Type: </b>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
      <div *ngFor="let accounts of financialOfficer.accounts">
        <div class="row">
        <div class="col-md-3">
          <span>{{accounts.name}}</span>
        </div>
        <div class="col-md-3">
            <span>{{accounts.number}}</span>
          </div>
          <div class="col-md-3">
              <span>{{accounts.type}}</span>
            </div>
            </div>
        <mat-divider></mat-divider>
      </div>
      <mat-action-row>
          <mat-select placeholder="Select a Ledger Account" [(value)]="ledgerAccount" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let account of ledgerAccounts" [value]="account">
                {{account.name}}
              </mat-option>
            </mat-select>
          <button mat-button color="primary" (click)="addAccountToOfficer(ledgerAccount, financialOfficer.authenticationIdentifier)">Add Account</button>
        </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
